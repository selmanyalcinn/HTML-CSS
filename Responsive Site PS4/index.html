<html>
  <head>
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="navbar">
        <img src="Images/logo.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories </a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others </a></li>
          </ul>
        </nav>
        <img src="Images/menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now<img src="Images/arrow.png" /></button>
        </div>
        <div class="col-2">
          <img src="Images/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="Images/add.png" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="Images/fb.png" />
        <img src="Images/ig.png" />
        <img src="Images/tw.png" />
      </div>
    </div>
  </body>
  <script>
    const menu = document.getElementById("menuList");
    menu.style.maxHeight = "0px";

    function togglemenu() {
      if (menu.style.maxHeight == "0px") {
        menuList.style.maxHeight = "130px";
      } else {
        menuList.style.maxHeight = "0px";
      }
    }
  </script>
</html>
